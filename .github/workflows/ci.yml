name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential meson ninja-build libffi-dev

    - name: Build and install Criterion
      run: |
        git clone --depth 1 --branch v2.4.2 https://github.com/Snaipe/Criterion.git
        cd Criterion
        meson setup build
        meson compile -C build
        sudo meson install -C build
        sudo ldconfig

    - name: Configure CMake
      run: cmake -B build

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: build/transplant_tests --verbose
